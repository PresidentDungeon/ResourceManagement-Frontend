<div id="container">

  <div class="formfield">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input formControlName="username" matInput placeholder="Name...">
        <mat-error>Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Password...">
        <mat-error>Password is required</mat-error>
      </mat-form-field>

      <mat-checkbox [checked]="saveLogin" [(ngModel)]="saveLogin" [ngModelOptions]="{standalone: true}" color="primary">
        Remember me</mat-checkbox>

      <button mat-raised-button type="submit" [disabled]="!loginForm.valid || loginLoad">Login</button>
    </form>
  </div>


  <div class="formfield">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Username...">
        <mat-error>Username must be a valid e-mail</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password...">
        <mat-error>Password is required (min. 8 characters)</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input formControlName="passwordConfirm" matInput placeholder="Repeat password...">
        <mat-error>Password must be identical</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!registerForm.valid || registerLoad">Register</button>
    </form>
  </div>

</div>
