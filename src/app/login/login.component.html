<div id="container">
    <div id="formfield">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>Full name</mat-label>
                <input formControlName="username" matInput placeholder="Name...">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput placeholder="Password...">
                <mat-error>You need to fill it out, pal!</mat-error>
            </mat-form-field>
        </form>
        <button mat-raised-button type="submit">Login</button>
    </div>
</div>
