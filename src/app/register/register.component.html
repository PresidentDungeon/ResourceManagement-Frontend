<div id="container">

  <div *ngIf="isActive" class="formfield">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Username...">
        <mat-error>Username must be a valid e-mail</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Password...">
        <mat-error>Password is required (min. 8 characters)</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input type="password" formControlName="passwordConfirm" matInput placeholder="Repeat password...">
        <mat-error>Password must be identical</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!registerForm.valid || registerLoad">Register</button>
    </form>

    <form [formGroup]="stepOneForm">

      <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="stepOneForm" [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date">
          <input matEndDate formControlName="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="stepOneForm.controls.startDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="stepOneForm.controls.endDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>




      <button mat-raised-button type="submit" [disabled]="!stepOneForm.valid || registerLoad">Active</button>
    </form>



  </div>

  <div *ngIf="!isActive">
    <app-verification [email]="email"></app-verification>
  </div>









</div>
