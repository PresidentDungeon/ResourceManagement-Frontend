<div id="container">

  <div id="selectView">
    <div id="selectTable">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="candidates">
          <th mat-header-cell *matHeaderCellDef> Candidates</th>
          <td mat-cell *matCellDef="let resume" (click)="onSelect(resume)"> {{resume.firstName}} {{resume.middleLastName}} <p *ngIf="displayResumeCountInfo" id="info">Selected in {{resume.count | replaceNullWithText: '0'}}</p></td>
        </ng-container>

        <ng-container *ngIf="displaySelect" matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Select</th>
          <td mat-cell *matCellDef="let resume">
            <mat-checkbox [checked]="isChecked(resume)" (change)="checkChange(resume, $event)" color="primary"></mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div *ngIf="displayPagination" id="paginator">
        <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                       (page)="onPaginationChange($event)" aria-label="Select page">
        </mat-paginator>
      </div>


    </div>
