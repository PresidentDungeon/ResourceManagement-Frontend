<div class="container">
  <h1>Whitelist domains</h1>

  <div id="input-fields">

    <mat-form-field id='searchBox' appearance="outline">
      <mat-label>Domain</mat-label>
      <input #searchBox [ngModel]="searchTerm" (input)="search(searchBox.value)" matInput placeholder="Domain..." />
    </mat-form-field>

  </div>

  <div id="table">
    <table mat-table [dataSource]="domains" class="mat-elevation-z8">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let domain"> {{domain.ID}} </td>
      </ng-container>

      <ng-container matColumnDef="Domain">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let domain"> {{domain.domain}} </td>
      </ng-container>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef> Select</th>
        <td mat-cell *matCellDef="let domain">
          <mat-checkbox [checked]="isChecked(domain)" (change)="checkChange(domain, $event)" color="primary"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div id="paginator">
      <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onPaginationChange($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>

</div>
