<div class="container">

  <div id="search">
    <mat-form-field id='searchBox' appearance="outline">
      <mat-label>Contracts</mat-label>
      <input #searchBox [ngModel]="searchTerm" (input)="search(searchBox.value)" matInput placeholder="Search..."/>
    </mat-form-field>
  </div>


<div id="table-container">
  <table mat-table [dataSource]="contractList" class="mat-elevation-z8">


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let contract" >{{contract.title}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let contract" >{{contract.status.status}}</td>
    </ng-container>


    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let contract" >{{contract.startDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let contract" >{{contract.endDate | date}}</td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/admin/contract/{{row.ID}}"></tr>

  </table>

  <div id="paginator">
    <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                   (page)="onPaginationChange($event)" aria-label="Select page">
    </mat-paginator>
  </div>
</div>

</div>
